<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <h3>Registrate en los formularios</h3>

      <div class="buttons">
        <button class="google-btn">
          <picture></picture>
          <span>Reg√≠strarse con Google</span>
        </button>
        <button class="twitter-btn">T</button>
      </div>

      <div class="separator">
        <hr />
        <span> O </span>
        <hr />
      </div>

      <form action="" method="">
        <div class="section-inputs">
          <div class="group-input">
            <label for="name">
              <span>Name</span>
              <input type="text" name="name" id="name" />
            </label>

            <label for="username">
              <span>Username</span>
              <input type="text" username="username" id="username" />
            </label>
          </div>

          <label for="email">
            <span>Email</span>
            <input type="email" email="email" id="email" />
          </label>

          <label for="password">
            <span>Password</span>
            <input
              type="password"
              password="password"
              id="password"
              placeholder="6+ characters"
            />
          </label>

          <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox" />
            <span>Acepto las condiciones y el aviso legal</span>
          </label>

          <button class="submit-btn" type="submit">Crear Cuenta</button>
        </div>
      </form>
    </div>
  </body>
</html>
